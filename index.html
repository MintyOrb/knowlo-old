		<div class='color-picker'>
			<!-- view for term and resource page -->

			<router-link :to="{ name: 'addResource'}">

		 </router-link>
			<!-- sort FAB -->

		<div class='container'>

				<autocomplete exclude="" input-id="mainSearch" v-on:select="addToQuery"></autocomplete>

				<!-- term query  -->
		    <div class='row'>
		        <isotope style="min-height:80px" ref="termQuery" :list="termQuery" :options='getSelectedOptions()'>
		          <div  v-for="word in termQuery"  class='selected' v-bind:class="{ expanded: word.expanded }" key="word.name">
		            <term :term="word"
									:display="'thumb'"
									v-on:lay-me="layout('termquery')"
									v-on:include="word.status.include=!word.status.include; word.status.exclude=!word.status.exclude;"
									v-on:exclude="removeFrom(word, termQuery)"
									v-on:focus="focus"
								>
								</term>
		          </div>
		        </isotope>
		    </div>

				<!--  suggested -->
		    <div class='row'>
		        <isotope ref="key" :list="suggestions" :options='getSuggestionOptions()' class="step">
		          <div v-for="word in suggestions"  class='suggestion' v-bind:class="{ expanded: word.expanded }" key="word">
								<term :term="word"
									:display="'thumb'"
									v-on:lay-me="layout('selected')"
									v-on:include="includeSearch"
									v-on:exclude="includeSearch"
									v-on:focus="focus"
								>
								</term>

								<!-- {{word}} -->
								<!-- <term  :term="word"  v-on:add-me="addToFrom(word, termQuery, suggestions)" v-on:lay-me="layout" ></term> -->
		          </div>
		        </isotope>
		    </div>

		    <div class="center pad margin20">
  				<span class="viewBtn" @click="changeDisplay('list')"><i class="material-icons">view_list</i></span>
  				<span class="viewBtn" @click="changeDisplay('card')"><i class="material-icons">dashboard</i></span>
					<span class="viewBtn" @click="changeDisplay('thumb')"><i class="material-icons">dialpad</i></span>
  				<br/>
				</div>
				<div class="flexCenter margin20">
					<div class="btn blue dropdown-button" data-activates='lens' data-hover="true">lens</div>
  		    <ul id='lens' class='dropdown-content'>
						<li><a @click="changeLens(bigHistory)">Big History</a></li>
						<li><a @click="changeLens(size)">Size</a></li>
						<li><a @click="changeLens(null)">none</a></li>
  		    </ul>
				</div>

				<div class="flexCenter margin20">
					<div class="btn blue dropdown-button" data-activates='sortOp' data-hover="true">sort order</div>
  		    <ul id='sortOp' class='dropdown-content'>
  		      <li><a @click="sort('original-order')">original order</a></li>
  					<li><a @click="shuffle()">Shuffle<i class="material-icons right">shuffle</i></a></li>
  		      <li v-for="(key, val) in getSortData"><a @click="sort(key)">{{key}}</a></li>
  		    </ul>
				</div>

			</div>
			<div>
				<transition name="fade">
				<!-- results by cross section -->
				<div v-if="crossSection" >
					<div class=" crossSectionNav ">
						<!-- flick navigation for isotope containers -->
						<div v-for="step in crossSection.members" class="navItems">
							<term :term="step"></term>
						</div>
					</div>
					<!-- isotope contianers -->
					<div class=" crossSectionSteps">
						<div v-for="step in crossSection.members" class="stepContainer">
							<isotope :ref='"resourceBin" + step.name' class="step" :list="db" :options='{}'>
								<div v-for="item in resources"  v-if="item.resource.time.includes(step.name) || item.resource.discipline.includes(step.name)" class='element-item' key="item.resource.name">
									 <div v-if="display == 'thumb'" class="thumb margin20 card-image waves-effect waves-block waves-light z-depth-1 hoverable">
												<router-link :to="{ name: 'resource', params: { uid: item.resource.uid }}">
													<img :src="item.resource.thumb">
												</router-link>
									 </div>
									 <router-link  :to="{ name: 'resourceSub', params: { uid: item.resource.uid }}" v-if="display == 'list'" class="list hoverable waves-effect waves-light" >
										<a>
											<span class='truncate thin '>{{item.resource.title}}</span>
										</a>
									 </router-link>
										<div  v-if="display == 'card'" class="card hoverable">
											<div class='card-image'>
													<router-link :to="{ name: 'resourceSub', params: { uid: item.resource.uid }}">
														<img :src="item.resource.thumb" class='card-image' alt="Not found">
												 </router-link>
											</div>
											<div class='card-content'>
													<span class='title'>{{item.translation.title}}</span>
													<p class="truncate">{{item.translation.author}}</p>
											</div>
											<div class='card-action'>
												<!-- <span class='left card-bottom'><i class="tiny material-icons">visibility</i>{{trimNumber(item.resource.viewcount,1)}}</span> -->
												<!-- <span class='right card-bottom'>{{item.resource.rating.toString().substring(0,3)}}<i class="tiny material-icons">star</i></span> -->
											</div>
										</div>
									</div>
							 </isotope>
						</div>
					</div>
				</div>
				</transition>

				<!-- results all together -->
				<transition name="fade">
				<div v-if="!crossSection" >
			    <isotope ref="contentBin" class="step" :list="resources" :options='getContentOptions()' id="container">
			        <div v-for="item in resources" class='element-item' key="item.resource.name">
			          <div v-if="display == 'thumb'" class="thumb margin20 card-image waves-effect waves-block waves-light z-depth-1 hoverable">
			              <router-link :to="{ name: 'resource', params: { uid: item.resource.uid }}">
			                <img :src="item.resource.thumb">
			              </router-link>
			          </div>
							 <router-link  :to="{ name: 'resourceSub', params: { uid: item.resource.uid }}" v-if="display == 'list'" class="list hoverable waves-effect waves-light" >
								<a>
									<span class='truncate thin '>{{item.resource.title}}</span>
								</a>
							 </router-link>
			          <div  v-if="display == 'card'" class="card hoverable">
			            <div class='card-image'>
			                <router-link :to="{ name: 'resourceSub', params: { uid: item.resource.uid }}">
			                  <img :src="item.resource.thumb" class='card-image' alt="Not found">
			               </router-link>
			            </div>
			            <div class='card-content'>
			                <span class='title'>{{item.translation.title}}</span>
			                <p class="truncate">{{item.translation.author}}</p>
			            </div>
			            <div class='card-action'>
			              <!-- <span class='left card-bottom'><i class="tiny material-icons">visibility</i>{{trimNumber(item.resource.viewcount,1)}}</span> -->
			              <!-- <span class='right card-bottom'>{{item.resource.rating.toString().substring(0,3)}}<i class="tiny material-icons">star</i></span> -->
			            </div>
								</div>
			        </div>
			      </isotope>
					</div>
				</transition>


				<div class="flexCenter" v-show="this.numberOfDisplayed === 0">
					<p>
						no results! Have someting you want to add?
					</p>
				</div>
		</div>
		</div>
	</template>

	<!--
	██████  ███████ ███████  ██████  ██    ██ ██████   ██████ ███████     ██████   █████   ██████  ███████
	██   ██ ██      ██      ██    ██ ██    ██ ██   ██ ██      ██          ██   ██ ██   ██ ██       ██
	██████  █████   ███████ ██    ██ ██    ██ ██████  ██      █████       ██████  ███████ ██   ███ █████
	██   ██ ██           ██ ██    ██ ██    ██ ██   ██ ██      ██          ██      ██   ██ ██    ██ ██

<template id="resourceTemplate">
	<div :id="'resourceModal'+resource.uid" class="modal fullPage resource-modal"  >

		<router-link to="/" class="exit hide-on-med-and-down" ><i class="fa fa-3x fa-times"></i></router-link>
		<!-- the resource -->
		<div class="resource-container">
			<!-- image -->
			<div v-if='resource.displayType=="image"' id="image-map"></div>

			<!--  youtube/vimeo -->
			<div v-if='resource.displayType=="embed"' class="video-container ">
				 <iframe :src="'http://youtube.com/embed/'+resource.videoid"></iframe>
			</div>

			<!-- website -->
			<div v-if='resource.displayType=="webpage"' class="web-container">
				<iframe :src="resource.webURL" ></iframe>
			</div>

			<!-- text -->
			<!-- <div class="text-container">
			</div> -->

		</div>

		<div class="resourceMeta">
			<div class="resourceNav">
			 <!-- flick navigation for isotope containers -->
			 <div v-for="step in resourceSection" class="navItems">
				 <p>
					{{step}}
				 </p>
			 </div>
			</div>
			<!-- isotope contianers -->
			<div class="resourceSections">

				<div class="resourceStep">
					Activity
				</div>
				<div class="resourceStep" >
					<term
						v-for="term in terms"
						:term="term"
						key="term.name"
						display="thumb"
						v-on:remove="removeTerm">
					</term>
					<autocomplete exclude="" input-id="resourceTest" v-on:select="addTerm"></autocomplete>
				</div>
				<div class="resourceStep">
					Vote
				</div>
				<div class="resourceStep">
					Stats
				</div>
				<div class="resourceStep">
					Related
				</div>

		 </div>
		</div>


 </div>
</template>

<!--
████████ ███████ ██████  ███    ███     ██████   █████   ██████  ███████
   ██    ██      ██   ██ ████  ████     ██   ██ ██   ██ ██       ██
   ██    █████   ██████  ██ ████ ██     ██████  ███████ ██   ███ █████
   ██    ██      ██   ██ ██  ██  ██     ██      ██   ██ ██    ██ ██

<template id="termTemplate">
	<div id="termModal" class="modal fullPage">
		<div class="termTitle" >
			<term :term="term" :display="'thumb'"></term>
			<p>
				{{term.name}}
			</p>
		</div>
		<!-- flick navigation for isotope containers -->
		<div class="termMeta">
			<div class="termNav">
				<div v-for="step in termSection" class="navItems">
					<p>
						{{step}}
					</p>
				</div>
			</div>
			<!-- isotope contianers -->
			<div class="termSections">

				<div class="stepContainer">
					<p>synonyms</p>
					<p>groups</p>
					<p>within</p>
					<p>contains</p>
					<p>definition</p>
					<p>questions?</p>
					<p>insights?</p>
					translatins?
					<div @click="addDefinition">
						add resource
				 </div>
				</div>

				<div class="stepContainer">
					<!-- <isotope ref='syno' :list="synonyms" :options='{}'> -->
						<div v-for="term in synonyms" :key="term.translation.name">
							<term
								:term="term"
								:display="'godMode'"
								:key="term.translation.name"
								v-on:exclude="removeSynonym(term.term.uid)">
							</term>
						</div>
					<!-- </isotope> -->
					<autocomplete :exclude="$route.params.uid" input-id="syn" v-on:select="addSynonym" ></autocomplete>
				</div>
				<div class="stepContainer">
					<isotope ref='group' :list="groups" :options='{}'>
						<div v-for="term in groups" :key="term.translation.name">
							<term :term="term"
								:display="'list'"
								:key="term.translation.name"
								v-on:exclude="removeGroup(term.setID)">
							</term>
						</div>
					</isotope>
					<autocomplete exclude="" input-id="group" v-on:select="addGroup"></autocomplete>
				</div>
				<div class="stepContainer">
						<isotope ref='withn' :list="within" :options='{}'>
							<div v-for="term in within" :key="term.translation.name">
								<term :term="term"
									:display="'thumb'"
									:key="term.translation.name"
									v-on:exclude="removeWithin(term.setID)">
								</term>
							</div>
						</isotope>
						<autocomplete exclude="" input-id="within" v-on:select="addWithin"></autocomplete>
				</div>
				<div class="stepContainer">
						<isotope ref='contains' :list="contains" :options='{}'>
							<div v-for="term in contains" :key="term.translation.name">
								<term :term="term"
									:display="'thumb'"
									:key="term.translation.name"
									v-on:exclude="removeContains(term.setID)">
								</term>
							</div>
						</isotope>
						<autocomplete exclude="" input-id="contains" v-on:select="addContains"></autocomplete>
				</div>
				<div class="stepContainer">
					<isotope ref='trans' :list="translations" :options='{}'>
						<div v-for="term in translations" :key="term.translation.name">
							<term :term="term"
							:display="'thumb'"
							:key="term.translation.name">
							</term>
						</div>
					</isotope>
				</div>
		 </div>
		</div>
	</div>
</template>

<!--
 █████  ██████  ██████      ██████  ███████ ███████  ██████  ██    ██ ██████   ██████ ███████
██   ██ ██   ██ ██   ██     ██   ██ ██      ██      ██    ██ ██    ██ ██   ██ ██      ██
███████ ██   ██ ██   ██     ██████  █████   ███████ ██    ██ ██    ██ ██████  ██      █████
██   ██ ██   ██ ██   ██     ██   ██ ██           ██ ██    ██ ██    ██ ██   ██ ██      ██
██   ██ ██████  ██████      ██   ██ ███████ ███████  ██████   ██████  ██   ██  ██████ ███████
-->
<template id="addResource" :term-query="termQuery" :member="member">
	<div id="addResourceModal" class="modal modal-fixed-footer">

	<div class="addMeta modal-content">
		<div class="addNav">
			<div class="navItems">
				<h4>Identify</h4>
			</div>
			<div class="navItems">
				<h4>Tag</h4>
			</div>
		</div>
		<!-- isotope contianers -->
		<div class="addSections">
			<div class="addContainer">
				<div class="row">
					<form>

						<div class="row" v-if="">
							<div class="input-field col s12">
								<input v-model="resource.URL" id="url" type="url" class="validate">
								<label for="url">URL</label>
							</div>
						</div>

						<div class="row">
							<div class="input-field col s12">
								<input v-model="resource.detail.title" id="title" type="text" class="validate">
								<label for="title">Title</label>
							</div>
						</div>
						<div class="row">
							<div class="input-field col s12">
								<input v-model="resource.detail.subtitle" id="subtitle" type="text" class="validate">
								<label for="subtitle">Subtitle</label>
							</div>
						</div>

						<div class="row">
							<div class="input-field col s12">
								<textarea v-model="resource.detail.text" id="text" class="materialize-textarea"></textarea>
								<label for="value">Text</label>
							</div>
						</div>
