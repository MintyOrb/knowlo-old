<!doctype html>
<html lang="en" class="no-js">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="node_modules\materialize-css\dist\css\materialize.min.css">
	<link rel="stylesheet" href="node_modules\flickity\dist\flickity.min.css">
	<link rel="stylesheet" href="node_modules\leaflet\dist\leaflet.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="node_modules\materialize-css\extras\noUiSlider\nouislider.css">
	<link rel="stylesheet" href="main.css">

	<script src="https://cdn.firebase.com/libs/firebaseui/2.4.1/firebaseui.js"></script>
	<link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/2.4.1/firebaseui.css" />
	<title>knowlo</title>

</head>

<body>

	<div id="main">
		<!--
███    ██  █████  ██    ██
████   ██ ██   ██ ██    ██
██ ██  ██ ███████ ██    ██
██  ██ ██ ██   ██  ██  ██
██   ████ ██   ██   ████
-->
		<div id="nav-slide" class="navbar-fixed">
			<nav class='blue'>
				<div class="nav-wrapper">
					<router-link to="/" class="brand-logo center thin">knowlo</router-link>
					<ul class="left ">
						<li><a data-activates="slide-out" class="navbar-collapse show-on-large"><i class="material-icons">menu</i></a></li>
					</ul>
					<ul class="right ">
						<li v-if="!member.uid" style="margin-right:13px" >
							<a @click="loginModal" class="hide-on-med-and-down">Login | Sign Up</a>
							<a @click="loginModal" class="hide-on-med-and-up"><i class="material-icons fa fa-lg fa-sign-in"></i></a>
						</li>
						<li v-else v-cloak style="margin-right:13px" >
							<!-- member icon here? -->
							<router-link :to="'/m/'+member.uid">{{member.first}}</router-link>
						</li>
						<!-- <li><a data-activates="query-slide" class="termQuery-collapse show-on-large "><i class="material-icons">menu</i></a></li> -->
					</ul>
				</div>
			</nav>
		</div>


		<sidebar :member="member"></sidebar>


		<!--
		███████ ██ ██████  ███████ ██████   █████  ███████ ███████     ██       ██████   ██████  ██ ███    ██     ██    ██ ██
		██      ██ ██   ██ ██      ██   ██ ██   ██ ██      ██          ██      ██    ██ ██       ██ ████   ██     ██    ██ ██
		█████   ██ ██████  █████   ██████  ███████ ███████ █████       ██      ██    ██ ██   ███ ██ ██ ██  ██     ██    ██ ██
		██      ██ ██   ██ ██      ██   ██ ██   ██      ██ ██          ██      ██    ██ ██    ██ ██ ██  ██ ██     ██    ██ ██
		██      ██ ██   ██ ███████ ██████  ██   ██ ███████ ███████     ███████  ██████   ██████  ██ ██   ████      ██████  ██
		-->

		<div id="login-modal" class="modal">
			<div class="modal-content">
	      <h4 class='login-head'>Login | Sign Up</h4>
				<div id="firebaseui-auth-container"></div>
	    </div>
			<div class="modal-footer">
	      <a class="modal-action modal-close waves-effect waves-blue btn-flat">Close</a>
	    </div>
		</div>

		<!-- terms for query -->
		<div id="query-slide" class="side-nav">
			<div class="right selectedterms">
				<isotope class="termQuery" ref="termQuery" :list="termQuery" :options='{}'>
						<term  v-for="term in termQuery" :term="term"
							:key="term.setID"
							:display="'thumb'">
						</term>
				</isotope>
			</div>
		</div>

		<!--
███    ███  █████  ██ ███    ██     ██    ██ ██ ███████ ██     ██
████  ████ ██   ██ ██ ████   ██     ██    ██ ██ ██      ██     ██
██ ████ ██ ███████ ██ ██ ██  ██     ██    ██ ██ █████   ██  █  ██
██  ██  ██ ██   ██ ██ ██  ██ ██      ██  ██  ██ ██      ██ ███ ██
██      ██ ██   ██ ██ ██   ████       ████   ██ ███████  ███ ███
-->
	<transition name="fade" mode="out-in" appear>
		<router-view :term-query="termQuery" :member="member" style="padding-top:90px"></router-view>
	</transition>

		<!--
		███████  ██████   ██████  ████████ ███████ ██████
		██      ██    ██ ██    ██    ██    ██      ██   ██
		█████   ██    ██ ██    ██    ██    █████   ██████
		██      ██    ██ ██    ██    ██    ██      ██   ██
		██       ██████   ██████     ██    ███████ ██   ██
		-->
		<footer class="page-footer blue">
			<div class="container">
				<div class="row">
				</div>
			</div>
			<div class="footer-copyright">
				<div class="container center">knowlo</div>
				<a style="margin-left:20px; margin-top:5px; position:absolute;" href="https://github.com/bornytm/knowlo"><img style="width:25px" src="/github.png"></a>
			</div>
		</footer>
	</div>

	<!--
	███████ ██   ██ ██████  ██       ██████  ██████  ███████
	██       ██ ██  ██   ██ ██      ██    ██ ██   ██ ██
	█████     ███   ██████  ██      ██    ██ ██████  █████
	██       ██ ██  ██      ██      ██    ██ ██   ██ ██
	███████ ██   ██ ██      ███████  ██████  ██   ██ ███████
	-->

	<template id="exploreTemplate">
		<div class='erything' style="min-height:100vh;">
			<!-- view for term and resource page -->
			<router-view :member="member" :term-Query="termQuery" v-on:add="addToQuery"></router-view>


			<!-- <router-link :to="{ name: 'addResource'}">
				add resource
		  </router-link> -->

		<ul class=" exploreBins" data-collapsible="accordion"   >

			<li data-pane="search" id='search'>
				<div class="collapsible-header searchHead" >
					<autocomplete exclude="" input-id="mainSearch" holder-text="Search" v-on:select="addToQuery"></autocomplete>

					<transition-group name='fade'>
						<span v-for="term in termQuery" @click.stop.prevent='removeTerm(term.setID)' :key="term.setID" >
							<img v-if="term.term.iconURL" class='circle hoverable' style='height:40px;width:40px;margin-right:10px;padding:3px;' :src="term.term.iconURL" />
							<span v-else class='circle hoverable' style='text-align:center;padding:10px;width:40px;width:40px;position:absolute;font-size;2em' >{{term.translation.name[0]}}</span>
						</span>
					</transition-group>

					<span class='right'>
						{{termQuery.length}} term<span v-if="termQuery.length != 1">s</span>
						in search
						<span v-if="termQuery.length > 0" class="clear btn white waves-light" @click.stop.prevent="termQuery=[]">
							clear
						</span>
					</span>
				</div>
				<div class='container collapsible-body' >

					<!-- term query  -->
			    <div class='row'>
			        <isotope style="min-height:150px" ref="termQuery" :list="termQuery" :options='{}' class='step'>
			            <term v-for="term in termQuery"
										:key="term.setID"
										:term="term"
										display="thumb"
										v-on:include="removeTerm(term.setID)"
										v-on:remove="removeTerm(term.setID)"
										v-on:focus="focus"
										v-on:lens="fetchContains"
										v-on:main="removeTerm(term.setID)"
									>
									</term>
			        </isotope>
							<div v-if="termQuery.length > 0" class="clear btn white waves-light" @click="termQuery=[]">
								clear
							</div>
			    </div>
				</div>
			</li>
			<li data-pane="terms">
				<div class="collapsible-header"><i class="fa fa-filter"></i>Refine | Terms | Suggestions</div>
				<div class="collapsible-body">
					<form id='termSuggestionOptions'>
				    <span>
				      <input v-model="suggestionDisplay" class="with-gap" name="group1" type="radio" value='size' id="size" />
				      <label for="size">Size</label>
				    </span>
				    <span>
				      <input v-model="suggestionDisplay" class="with-gap" name="group1" type="radio" value='time' id="time" />
				      <label for="time">Time</label>
				    </span>
				    <span>
				      <input v-model="suggestionDisplay" class="with-gap" name="group1" type="radio" value='disciplines' id="disciplines"  />
				      <label for="disciplines">Disciplines</label>
				    </span>
				    <span>
				      <input v-model="suggestionDisplay" class="with-gap" name="group1" type="radio" value='groups' id="groups" />
				      <label for="groups">Groups</label>
				    </span>
						<span>
				      <input v-model="suggestionDisplay" class="with-gap" name="group1" type="radio" value='none' id="none" />
				      <label for="none">Top</label>
				    </span>
						<span v-if="member.first">
				      <input v-model="suggestionDisplay" class="with-gap" name="group1" type="radio" value='member' id="member" />
				      <label for="member">{{member.first}}</label>
				    </span>
				  </form>
					<div><!--  suggested -->
				    <div class=''>
								<!-- suggestions grouped -->
								<div v-if="suggestionDisplay != 'none'">
									<div id='suggestionNav' class=" suggestionNav " :class="{ shadowUnder : 'groups'.indexOf(suggestionDisplay) > -1}">
										<!-- flickity navigation for isotope containers -->
										<term
											v-for="group in termSuggestions"
											:key="group.group[0].setID"
											:term="group.group[0]"
											:display="'thumb'"
											:persist-action="false"
											hide="remove lens"
											v-on:include="addToQuery(group.group[0])"
											v-on:exclude="addToQuery(group.group[0])"
											v-on:focus="addToQuery(group.group[0])"
											v-on:pin="addToQuery(group.group[0])"
											>
										</term>
									</div>
									<!-- isotope contianers -->
									<div id='suggestionSteps' class=" suggestionSteps">
										<div v-for="step in termSuggestions" class="suggestionGroupStep" >
											<isotope  :ref='"suggestionBin" + step.group[0].setID' class="step" :list="step.contains" :options='{}'>
												<div v-for="term in step.contains" class='element-item' :key="term.setID">
													<term
														:term="term"
														:display="'thumb'"
														v-on:main="addToQuery(term)"
														v-on:include="addToQuery(term)"
														v-on:exclude="addToQuery(term)"
														v-on:focus="addToQuery(term)"
														v-on:pin="addToQuery(term)"
													>
													</term>
												</div>
											 </isotope>
										</div>
									</div>
								</div>
								<!-- suggestions un-grouped filck -->
								<!-- <div v-if="'size disciplines time'.indexOf(suggestionDisplay) > -1">
									<div id='suggestionNav' class=" suggestionNav ">
										<term
											v-for="term in termSuggestions"
											:key="term.setID"
											:term="term"
											:display="'thumb'"
											hide="remove lens"
											v-on:main="addToQuery(term)"
											v-on:include="addToQuery(term)"
											v-on:exclude="addToQuery(term)"
											v-on:focus="addToQuery(term)"
											v-on:pin="addToQuery(term)"
										>
										</term>
									</div>
								</div> -->
								<!-- suggestions un-grouped iso -->
								<div v-if="' none '.indexOf(suggestionDisplay) > -1">
									<isotope ref="together" :list="termSuggestions" :options='{}' class="step">
										<term
											v-for="term in termSuggestions"
											:key="term.setID"
											:term="term"
											:display="'thumb'"
											v-on:main="addToQuery(term)"
											v-on:include="addToQuery(term)"
											v-on:exclude="addToQuery(term)"
											v-on:focus="addToQuery(term)"
											v-on:pin="addToQuery(term)"
										>
										</term>
					        </isotope>
								</div>
				    </div>
					</div><!-- suggested -->
				</div>
			</li>
			<li data-pane="resources">
				<div class="collapsible-header searchHead" :class="{'shadowUnder': selectedPane === 'resources'}">
					<span>
						<i class="material-icons">image</i>Resources
					</span>
					<span class="right badge" v-if="selectedPane != 'resources'">
						<span >{{resourcesRelated}} resource<span v-if="resourcesRelated !=1">s</span> matched</span>
					</span>
					<span v-else>
						<span @click.stop.prevent="flipViewed" class="left viewBtn" :class="{'fade': !showViewed}" style="margin-right:15px"><i class="material-icons ">remove_red_eye</i></span>
						<span class="viewBtn" @click.stop.prevent="changeDisplay('list')"><i class="material-icons">view_list</i></span>
						<span class="viewBtn" @click.stop.prevent="changeDisplay('card')"><i class="material-icons">dashboard</i></span>
						<!-- <span class="viewBtn" @click="changeDisplay('thumb')"><i class="material-icons">dialpad</i></span> -->
						<span class='right'>
							<a @click.stop="" class="dropdown-button viewBtn orderby" ><span class="dropdown-button" data-activates='order' data-hover="true" data-alignment='right'>{{orderby}}</span><i @click="descending = !descending; fetchResources()" class="material-icons " :class="{'flipVert': !descending }">sort</i></a>
							<ul id='order' class='dropdown-content sort'>
								<li @click.stop="setOrderAndDescending('quality')" ><a>quality</a></li>
								<li @click.stop="setOrderAndDescending('complexity')" ><a>complexity</a></li>
								<li @click.stop="setOrderAndDescending('added')"><a>date added</a></li>
								<li class='disabled'><a>time to view</a></li>
								<li @click.stop="setOrderAndDescending('votes')"><a># of votes</a></li>
								<li @click.stop="setOrderAndDescending('views')"><a># of views</a></li>
								<li class='disabled'><a># responses</a></li>
							</ul>
						</span>
					</span>
				</div>
				<div class="collapsible-body" style="border-bottom:none;">
						<br/>
						<div class="right quantity">
							<div>Showing {{resources.length}} of {{resourcesRelated}}</div>
							<div v-if='member.uid'><span v-if="showViewed">Including</span><span v-else>Excluding</span> {{resourcesViewed}} viewed</div>
						</div>

						<div v-if="crossSection" >
							<div id='crossSectionNav' class=" crossSectionNav ">
								<!-- flick navigation for isotope containers -->
								<div v-for="step in crossSection" class="navItems">
									<term :term="step"
										:display="'thumb'"
										>
									</term>
								</div>
							</div>
						</div>

						<div class="resourceCont">
							<transition name="fade">
							<!-- results by cross section -->
							<div v-if="crossSection" >
								<!-- isotope contianers -->
								<div id='crossSectionSteps' class=" crossSectionSteps">
									<div v-for="step in crossSection" class="stepContainer">
										<isotope :ref='"resourceBin" + step.setID' class="step" :list="resources" :options='{}'>
													<resource
														:key="re.resource.uid"
														v-for="re in resources"
														v-if="re.termIDs.includes(step.setID)"
														:re="re"
														:display="resourceDisplay">
													</resource>
										 </isotope>
									</div>
								</div>
							</div>
							</transition>

							<!-- results all together -->
							<transition name="fade">
								<div v-if="!crossSection" v-infinite-scroll="infinite" infinite-scroll-disabled="busy" infinite-scroll-distance="10" infinite-scroll-throttle-delay="1000" infinite-scroll-immediate-check="false">
							    <isotope ref="resourceBin" class="step" :list="resources" :options='{}' id="container"  >
					          	<resource
												v-for="re in resources"
												:key="re.resource.uid"
												:re="re"
												:display="resourceDisplay"
												:class="{'listFullWidth': resourceDisplay=='list'}"
												:voting='false'>
											</resource>
						      </isotope>
									<vue-simple-spinner v-show='loadingResources'></vue-simple-spinner>
								</div>
							</transition>

							<div class="message" v-show="resources.length === 0 || endOfResources">
								<p v-if="resources.length === 0">
									No results! Add a resource or shuffle?
								</p>
								<p v-if="endOfResources">
									No more results! Add a resource or shuffle?
								</p>
								<div>
									<router-link :to="{ name: 'addResource'}" class="hoverable btn-floating btn-large waves-effect waves-light red"><i class="material-icons">add</i>
								  </router-link>
									<span @click="random" class='btn-floating hoverable btn-large waves-effect waves-light red'><i class="fa fa-random fa-2x "></i></span>
								</div>
							</div>
						</div>
					</div>
				</li>
			</ul>
		</div>
	</template>

	<!--
	██████  ███████ ███████  ██████  ██    ██ ██████   ██████ ███████     ██████   █████   ██████  ███████
	██   ██ ██      ██      ██    ██ ██    ██ ██   ██ ██      ██          ██   ██ ██   ██ ██       ██
	██████  █████   ███████ ██    ██ ██    ██ ██████  ██      █████       ██████  ███████ ██   ███ █████
	██   ██ ██           ██ ██    ██ ██    ██ ██   ██ ██      ██          ██      ██   ██ ██    ██ ██
	██   ██ ███████ ███████  ██████   ██████  ██   ██  ██████ ███████     ██      ██   ██  ██████  ███████
	-->
<template id="resourceTemplate" :member="member">
	<div style="opacity:0" :id="'resourceModal'+resource.uid" class="modal fullPage resource-modal"  >
		<span class="exit hide-on-med-and-down modal-close" ><i class="fa fa-3x fa-times"></i></span>

		<!-- modal for adding to discussion -->
		<add-resource v-if='addResource == true'
			:type="addResourceType"
			v-on:close="addResource=false"
			v-on:added="addCreatedDiscussion">
		</add-resource>


		<!-- the resource -->
		<div class="resource-container">

			<!-- image -->
			<div v-if='resource.displayType=="image"'>
				<div id="image-map"></div>
			</div>

			<!--  youtube/vimeo -->
			<div v-if='resource.displayType=="embed"' class="vid-container-container">
				<div  class="video-container ">
					 <iframe :src="'http://youtube.com/embed/'+resource.ytID"></iframe>
				</div>
			</div>

			<!-- website -->
			<div v-if='resource.displayType=="webpage"' class="web-container">
				<iframe :src="resource.url" ></iframe>
			</div>

			<!-- video -->
			<div v-if='resource.displayType=="video"' class="vid-container-container">
				<div  class="video-container ">
					<iframe :src="resource.url" ></iframe>
				</div>
			</div>

			<!-- imgur image/gallery -->
			<!-- <blockquote class="imgur-embed-pub" lang="en" data-id="a/Y26eX"><a href="//imgur.com/Y26eX">Eyes</a></blockquote>
			<script async src="//s.imgur.com/min/embed.js" charset="utf-8"></script> -->


			<!-- text -->
			<div v-if='resource.displayType=="text"' class="text-container">
				<span class="center">{{resource.text}}</span>
			</div>

			<!-- set icon -->
			<div v-if='resource.displayType=="icon"' class="text-container">
				<img class='circle'style='height:60px;width:60px' :src="resource.mThumb">
			</div>

		</div>

		<div class="resourceMeta">
			<div class="metaNav">
			 <!-- flick navigation for isotope containers -->
			 <div v-for="step in resourceSection" class="navItems">
				 <p>
					{{step}}
				 </p>
			 </div>
			</div>
			<!-- isotope contianers -->
			<div class="resourceSections">

				<!-- <div class="resourceStep">

					<span>{{resource.title}}</span>
					<span>{{resource.description}}</span>
				</div> -->

				<div class="resourceStep discussion">
					<div class="center pad margin20">
						<span class="left" style="margin-right:15px"><i class="material-icons ">remove_red_eye</i></span>
						<span class="viewBtn" @click="changeDisplay('list')"><i class="material-icons">view_list</i></span>
					 <span class="viewBtn" @click="changeDisplay('card')"><i class="material-icons">dashboard</i></span>
					 <span class='right'>
						 <a class="dropdown-button viewBtn" data-activates='disOrder' data-hover="true" data-alignment='right'><i class="material-icons ">sort</i></a>
						 <ul id='disOrder' class='dropdown-content sort'>
							<li class=''><a>quality</a></li>
 							<li class=''><a>complexity</a></li>
 							<li class='disabled'><a>date added</a></li>
 							<!-- <li class='disabled'><a>time to view</a></li> -->
 							<li class='disabled'><a># of votes</a></li>
 							<li class='disabled'><a># of views</a></li>
 							<li class='disabled'><a># responses</a></li>
						 </ul>
					 </span>
					 <br/>
				 </div>
				 <div class='disSwitch center'>
					 <div class="switch">
						 <label>
							 <input type="checkbox" value="insight" v-model="discussionFilter">
							 <span class="lever"></span>
							 Insight
						 </label>
					 </div>
					 <div class="switch">
						 <label>
							 <input type="checkbox" value="question" v-model="discussionFilter">
							 <span class="lever"></span>
							 Question
						 </label>
					 </div>
					 <div class="switch">
						 <label>
							 <input type="checkbox" value="criticism" v-model="discussionFilter">
							 <span class="lever"></span>
							 Criticism
						 </label>
					 </div>
					 <div class="switch">
						 <label>
							 <input type="checkbox" value="quote" v-model="discussionFilter">
							 <span class="lever"></span>
							 Quote
						 </label>
					 </div>
				 </div>
				 <div class='message well' v-if="discussion.length == 0">
					<div style='margin-bottom:40px;'>
						Nothing yet! Be the first to add your thoughts...
					</div>
					<div>
						<a @click="addResourceType='discussion'; addResource = true;" class="hoverable btn-floating btn-large waves-effect waves-light red"><i class="material-icons">add</i></a>
					</div>
				 </div>
				 <isotope v-else ref="discussionBin" class="step" :list="discussion" :options='discussionIsotope()' id="container"  >
					 <div v-for="re in discussion" class='element-item' :key="re.resource.uid" :class="{'fullWidth': display=='list'}">
							 <resource :re="re" :display="resourceDisplay"></resource>
					 </div>

<template id="principals">
	<div class="prince">

		<h2 class="thin center">
			knowlo principals
		</h2>
		<p class='center row'>Note: this is <a target="_blank" href="https://docs.google.com/document/d/1k5Bb3jpCC47O39yQE2V6ufHCMIQbRfJuPRLbVDCPOTA/edit?usp=sharing">a living document</a> and is subject to change with community consensus.</p>
		<div class="row" style='float:right'>
		    <div class="col" style="max-width:700px;">

		      <div id="transparency" class="section scrollspy">
		        <h5>Default to Transparency </h5>
						<p>(Almost) everything is open. Aside from reasonable concerns over member's private information and other sensitive data (as deemed by the community), everything is available for all to see. This includes but is not limited to:</p>
						<p> - all <a target="_blank" href="https://docs.google.com/spreadsheets/d/1wqII5thbehl0WQNtKQrxbegW4s7i9pWrQWQ_WwGf3MM/edit?usp=sharing">financial information</a> (income & expenses: server costs, donations, bounty payments, etc.)</p>
						<p> - the <a target="_blank" href="http://github.com/bornytm/knowlo">knowlo codebase</a> </p>
						<p> - <router-link to="/status">real-time usage stats</router-link></p>
						<p> - development plans and roadmap</p>
						<p> - most everything else</p>
		      </div>

					<div id="community" class="section scrollspy">
		        <h5>Radically Community Driven</h5>
						<p>All decisions regarding future development are in the hands of the community and will be taken in the form of community-defined <a target="_blank" href="https://en.wikipedia.org/wiki/Weighted_voting">weighted voting</a>.</p>
						<p>Everything from what features should be developed (and how they're prioritized) to the logo, name, and even the mission is determined by the community. </p>
						<p>Though knowlo has been seeded with some direction, it's better thought of as an app version of the game <a href='https://en.wikipedia.org/wiki/1000_Blank_White_Cards' target="_blank">1000 Blank White Cards.</a> </p>
		      </div>

					<div id="ReciprocalSharing" class="section scrollspy">
		        <h5>Reciprocal Sharing </h5>
						<p>Sharing of any personal details is completely optional. However, to see any information about other members, whether in cumulative community demographics or in discussion, you must first share that information about yourself.</p>
						<p>This includes things like stats on members activity on knowlo (date joined, resources viewed, time spent by token, etc) as well as member's backgrounds, expertise, incomes, interests, approximate age, sex, and approximate location.</p>
						<p>Sharing is on a per category basis. For example, if you choose to share your interests, but not your sex, you will then be able to see the interests of other members, but will not be able to see any members sex.</p>
						<p>Of course, you can choose to share without reciprocation as well. For example, if you're sharing evidence of your expertise in an area, you can allow that information to be shared with people that have not provided evidence of their own expertise.</p>
		      </div>

					<div id="cost" class="section scrollspy">
		        <h5>No Cost Barriers - Proportional Subscription</h5>
						<p>Knowlo is currently a completely free platform with no immediate plans for that to change.</p>
						<p>That said, it does cost time and money to build, maintain, and host a project like this and ideally knowlo will be financially self sustaining.</p>
						<p>Within reasonable limitations (knowlo can't buy everyone a computer and internet access) finances will never be a barrier to someone's ability to take part in the community.</p>
						<p>For example, if knowlo were to become a subscription or donation based platform, membership or recommended donation amount would be a percentage of the users income (say, 1/500th or 1/1000th) rather than a fixed rate.</p>
		      </div>
		    </div>
		    <div class="col hide-on-med-and-down m3 l2 table-of-contents-holder"style="width:250px;">
		      <ul class="section table-of-contents">
		        <li><a href="#transparency">Default to Transparency</a></li>
						<li><a href="#community">Community Driven</a></li>
						<li><a href="#ReciprocalSharing">Reciprocal Sharing</a></li>
						<li><a href="#cost">No Cost Barrier</a></li>
		      </ul>
		    </div>
		  </div>
	</div>
</template>

</body>
