<style>
.card {
    width: 250px;
    margin: 10px;
		box-shadow: none;
}
.card-bottom {
    margin: -11px;
}
.card-bottom i {
    vertical-align: middle;
    margin-bottom: 3px;
    padding-left: 3px;
    padding-right: 3px;
}
.card .card-content {
    padding-bottom: 3px;
    padding-top: 14px;
}
.card .card-action {
		border-top: none
}
.thumb {
    width: 60px;
    height: 60px;
    position: relative;
    overflow: hidden;
    border-radius: 50%;
    margin: 10px;
}
.thumb img {
    display: inline;
    margin: 0 auto;
    height: 100%;
}
.title {
    font-size: 18px;
    font-weight: bold;
    line-height: .1;
}
.btn {
    margin: 10px;
}
.list {
    padding: 2% 8% 2% 8%;
    width: 100vw;
    min-height: 40px;
    font-size: 20px;
    display: flex !important;
    flex-flow: row wrap;
    justify-content: space-between;
}

/* label focus color */

.input-field input[type=text]:focus+label {
    color: black;
}
.input-field input[type=text]:focus {
    border-bottom: 1px solid black;
    box-shadow: 0 1px 0 0 black;
}
.video-container {
    position: relative;
    padding-bottom: 56.25%;
    padding-top: 30px;
    height: 0;
    overflow: hidden;
}
.video-container iframe, .video-container object, .video-container embed {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
}
.chip {
    margin: 10px;
    border: 1px solid;
    background: white;
    height: auto;
}
.viewBtn {
    transition: color .3s;
}
.viewBtn:hover {
    cursor: pointer;
    color: gray;
}
