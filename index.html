	<template id="exploreTemplate">
		<div>
		<div class='container'>
		    <div class='row'>
		     <div style="height:70px"></div>   <!---temporary filler? -->
		      <div class="input-field col s10 offset-s1">
		        <input type='text' id='search'  @keyup="filter('contains')" v-model="searchStr">
		        <label for='search'>search</label>
		      </div>
		    </div>

		    <div>
		        <isotope style="min-height:80px" ref="selected" :list="selected" :options='getSelectedOptions()' >
		          <div  v-for="word in selected"  class='selected' v-bind:class="{ expanded: word.status.expanded }">
		            <tag :tag="word" v-on:add-me="addToFrom(word, words, selected)" v-on:lay-me="layout"></tag>
		          </div>
		        </isotope>
		    </div>

		    <div>
		        <isotope ref="key" :list="words" :options='getSuggestionOptions()'>
		          <div v-for="word in words"  class='suggestion' v-bind:class="{ expanded: word.status.expanded }">
								<tag class="expandedFlex" :tag="word"  v-on:add-me="addToFrom(word, selected, words)" v-on:lay-me="layout" ></tag>
		          </div>
		        </isotope>
		    </div>

		    <div class="center pad margin20">
  				<span class="viewBtn" @click="changeDisplay('list')"><i class="material-icons">view_list</i></span>
  				<span class="viewBtn" @click="changeDisplay('card')"><i class="material-icons">dashboard</i></span>
  				<span class="viewBtn" @click="changeDisplay('thumb')"><i class="material-icons">dialpad</i></span>
  				<br/>
				</div>
				<div class="flexCenter margin20">
					<div class="btn blue dropdown-button" data-activates='sortOp' data-hover="true">sort order</div>
  		    <ul id='sortOp' class='dropdown-content'>
  		      <li><a @click="sort('original-order')">original order</a></li>
  					<li><a @click="shuffle()">Shuffle<i class="material-icons right">shuffle</i></a></li>
  		      <li v-for="(key, val) in getSortData"><a @click="sort(key)">{{key}}</a></li>
  		    </ul>
				</div>

			</div>
			<div>
		    <isotope ref="contentBin" :list="list" :options='getContentOptions()'>
		        <div v-for="item in list" class='element-item'>
		          <div v-if="display == 'thumb'" class="thumb card-image waves-effect waves-block waves-light z-depth-1 hoverable">
		              <a target="blank" :href="item.url">
		                <img :src="'thumbs/'+item.videoid+'_SMALL_default.jpg'">
		              </a>
		          </div>
		         <div v-if="display == 'list'" class="list hoverable waves-effect waves-light" >
		               <span class='truncate thin'>{{item.title}}</span>
		          </div>
		          <div  v-if="display == 'card'" class="card hoverable">
		            <div class='card-image'>
		                <router-link :to="'/c/'+item.videoid">
		                  <img :src="item.thumb" class='card-image' alt="Not found">
		               </router-link>
		            </div>
		            <div class='card-content'>
		                <span class='title'>{{item.title}}</span>
		                <p class="truncate">{{item.author}}</p>
		            </div>
		            <div class='card-action'>
		              <span class='left card-bottom'><i class="tiny material-icons">visibility</i>{{trimNumber(item.viewcount,1)}}</span>
		              <span class='right card-bottom'>{{item.rating.toString().substring(0,3)}}<i class="tiny material-icons">star</i></span>
		            </div>
							</div>
		        </div>
		      </isotope>
					<div class="flexCenter" v-show="this.numberOfDisplayed === 0">
						<p>
							no results! Have someting you want to add?
						</p>
					</div>

	<template id="landingTemplate">

			<div class="section no-pad-bot" id="index-banner">

					<br>

								<p class="light">Gather and rank the most insightful images, articles, and videos the internet has to offer on every subject.</p>
							</div>
						</div>

						<div class="col s12 m4">
							<div class="icon-block">

								<p class="light">Understand the big picture by seeing how the media and ideas they teach relate to the time and size scales of the universe.</p>
							</div>
						</div>

						<div class="col s12 m4">
							<div class="icon-block">

									<div class="collapsible-body">
										<span>
											<p>Right now? Not much more than a collection of interesting videos. However, the intention is for knowlo to become the best place to stand on the shoulder of giants.</p>
											<p>Thanks to the internet, the sum of human knowedge is at our fingertips. But, there is no guide and it's difficult to search for something if you don't know that it exists.</p>
											<p>Knowlo wants to provide a map of human knowledge. To show the best paths to the highest summits and to illustrate the current edges while provide the tools to expand them.</p>
											<p>This map across all of time and size provides context for how our best insights relate to one another and are fundamentally part of the same fabric.</p>
											<p>The goal is to make this map personal. To help you in identiying the current limits of your knowledge and how to push them.</p>
									</span>

<template id="tagContainer">
	<div>
		<div class="tagWidth">
			<div class="menu" @mouseOver="delayHover(tag, $parent._uid)" @mouseleave="tag.left=true;tag.status.hover=false" v-bind:class="{'active': tag.status.hover && $parent._uid == tag.parentID}">
				<div class="">
					<div class="mbtn trigger">
						<span class="flexCenter"> {{tag.name[0]}}</span>
					</div>
					<div class="icons">
						<div class="rotater">
							<div @click="addToFrom('', 'pin')" class="mbtn mbtn-icon flexCenter" :class="{showPin: tag.status.pin }">
								<i class="fa fa-thumb-tack nope" style="transform:rotate(-45deg)"></i>
							</div>
						</div>
						<div  v-if="!tag.status.expanded" class="rotater">
							<div :class="{'nope':!tag.group}" class="mbtn mbtn-icon flexCenter" @click="bigSmallTag(tag)">
								<i class="fa fa-expand"></i>
							</div>
						</div>
						<div  v-if="tag.status.expanded" class="rotater">
							<div class="mbtn mbtn-icon flexCenter" @click="bigSmallTag(tag)" :class="{showCompress: tag.status.expanded }">
								<i class="fa fa-compress"></i>
							</div>
						</div>
						<div class="rotater">
							<div class="mbtn mbtn-icon flexCenter">
								<i class="fa fa-info nope"></i>
							</div>
						</div>
						<div class="rotater">
							<div @click="addToFrom('', 'exclude')" class="mbtn mbtn-icon flexCenter" :class="{showMinus: tag.status.exclude }">
								<i class="fa fa-minus nope"></i>
							</div>
						</div>
						<div class="rotater">
							<div @click="addToFrom(tag, 'include')" class="mbtn mbtn-icon flexCenter" :class="{showPlus: tag.status.include }">
								<i class="fa fa-plus"></i>
							</div>
						</div>
						<div class="rotater">
							<div @click="addToFrom(tag, 'focus')" class="mbtn mbtn-icon flexCenter">
								<i class="fa fa-crosshairs nope"></i>
							</div>
						</div>

					</div>
				</div>
			</div>
			<div class="flexCenter name">
				{{tag.name}}
			</div>
		</div>

	 <transition name="fade">
			<div v-if="tag.status.expanded" :class="'flickContainer'+tag.name" class="flickContainer">
				<div v-for="item in tag.members" class="flickItem">
					<tag :tag="item" v-on:add-me="addFromSub(item)"></tag>
				</div>
			</div>
		</transition>
	</div>
</template>

/* tag radial button based on this pen: http://codepen.io/suez/pen/vAais/*/
 /*there's some superfluous stuff in here now...mostly with .line*/
.absolute-center, .menu, .menu .btn .fa, .menu .btn.trigger .line {
  position: relative;
}
.menu {
  width: 60px;
  height: 60px;
	margin:20px;
}
.menu .mbtn {
	  position: relative;
	  top: 0;
	  left: 0;
	  width: 100%;
	  height: 100%;
	  border-radius: 50%;
	  background: rgba(255, 255, 255, 0.6);
	  opacity: 0;
	  z-index: -10;
	  cursor: pointer;
	  transition: opacity .2s, z-index 0.1s, transform .3s;
	  transform: translateX(0);
}
.menu .mbtn .fa {
	  font-size: 1.5em;
	  transition: color 0.3s;
		margin-top:18px
}
.menu .mbtn:hover .fa {
	  color: rgba(140, 139, 139, 0.68);
}
.menu .mbtn.trigger {
		color:black;
	  opacity: 1;
	  z-index: 100;
		font-size: 40px;
		font-weight: 200;
	  cursor: pointer;
		text-transform: uppercase;
	  transition: transform 0.1s;
}
.menu .mbtn.trigger:hover {
	  transform: scale(1.2);
}
.menu .mbtn.trigger:hover .line {
	  background-color: rgba(255, 255, 255, 0.7);
}
.menu .mbtn.trigger:hover .line:before, .menu .mbtn.trigger:hover .line:after {
	  background-color: rgba(255, 255, 255, 0.7);
}
.menu .mbtn.trigger .line:before, .menu .mbtn.trigger .line:after {
	  content: "";
	  display: block;
	  position: absolute;
	  left: 0;
	  width: 100%;
	  height: 6px;
	  background: #000;
	  border-radius: 6px;
	  transition: background-color 0.1s, transform 0.1s;
}
.menu .mbtn.trigger .line:before {
	  top: -12px;
	  transform-origin: 15% 100%;
}
.menu .mbtn.trigger .line:after {
	  top: 12px;
	  transform-origin: 25% 30%;
}
.menu .rotater {
	  position: absolute;
	  top: 0;
	  left: 0;
	  width: 100%;
	  height: 100%;
	  transform-origin: 50% 50%;
}
.menu.active .mbtn-icon {
	  opacity: 1;
	  z-index: 50;
}
.menu.active .trigger .line {
	  height: 0px;
	  top: 45%;
}
.menu.active .trigger .line:before {
	  transform: rotate(45deg);
	  width: 110%;
}
.menu.active .trigger .line:after {
	  transform: rotate(-45deg);
	  width: 110%;
}
.rotater:nth-child(1) {
	  transform: rotate(-30deg);
}
.showCompress {
	transform: translateY(-3.5em) rotate(-30deg)!important;
	opacity: 1!important;
}
.menu.active .rotater:nth-child(1) .mbtn-icon {
	  transform: translateY(-3.5em) rotate(30deg);
}
.showPin {
	transform: translateY(-3.5em) rotate(30deg)!important;
	opacity: 1!important;
}
.rotater:nth-child(2) {
	  transform: rotate(30deg);
}
.menu.active .rotater:nth-child(2) .mbtn-icon {
	  transform: translateY(-3.5em) rotate(-30deg);
}
.rotater:nth-child(3) {
	  transform: rotate(90deg);
}
.menu.active .rotater:nth-child(3) .mbtn-icon {
	  transform: translateY(-3.5em) rotate(-90deg);
}
.rotater:nth-child(4) {
	  transform: rotate(150deg);
}
.menu.active .rotater:nth-child(4) .mbtn-icon {
	  transform: translateY(-3.5em) rotate(-150deg);
}
.showMinus {
	transform: translateY(-3.5em) rotate(-150deg)!important;
	opacity: 1!important;
}
.rotater:nth-child(5) {
	  transform: rotate(210deg);
}
.menu.active .rotater:nth-child(5) .mbtn-icon {
	  transform: translateY(-3.5em) rotate(-210deg);
}
.showPlus {
	transform: translateY(-3.5em) rotate(-210deg)!important;
	opacity: 1!important;
}
.rotater:nth-child(6) {
	  transform: rotate(270deg);
}
.menu.active .rotater:nth-child(6) .mbtn-icon {
	  transform: translateY(-3.5em) rotate(-270deg);
}

.nope {
		color: rgba(140, 139, 139, 0.68);
